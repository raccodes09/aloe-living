<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aloe vera based products for healthy living">
    <meta name="keywords" content="aloe vera, aloe, lifestyle, health, wellness, protein powder, skincare">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aloe Living</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="head-container">
            <a class="logo" href="index.html">
                <h1 id="main-logo">Aloe<i class="fa-solid fa-seedling"></i>Living</h1>
                <h2 id="sub-logo">Power of the Aloe Plant</h2>
            </a>

            <nav>
                <div id="page-links">
                    <ul>
                        <li>
                            <a href="index.html" aria-label="Go to the home page" class="active-page">Home</a>
                        </li>
                        <li>
                            <a href="contact.html" aria-label="Go to the contact information page">Contact</a>
                        </li>
                        <li>
                            <a href="signup.html" aria-label="Go to the sign up page">Subscribe</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>

    <!-- hero image and signup -->

    <section id="hero-image"></section>

    <section id="page-content">
        <h2 id="signup-logo">Subscribe to newsletter</h2>
        <h3 id="signup-sub-logo">Keep up to date with Aloe Living</h3>
        <br><br>

        <div id="signup-content-container">
            
            <iframe id="signup-video" width="560" height="315" src="https://www.youtube.com/embed/ZOcd5Y6yEpM" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>

            <form action="https://formdump.codeinstitute.net/" method="post" id="signup-form">

                <label for="fname">First Name</label>
                <input class="form-text" type="text" id="fname" name="first_name" required>
                <br>
                <label for="lname">Last Name</label>
                <input class="form-text" type="text" id="lname" name="last_name" required>
                <br>
                <label for="email">Email Address</label>
                <input class="form-text" type="email" id="email" name="email_address" required>
                <br>
                <label for="phone">Phone Number</label>
                <input class="form-text" type="text" id="phone" name="phone_number" required>
                <br>
                <br>
                <label for="hear-about">How did you hear about us?</label>
                <select id="hear-about" name="hear_about">
                    <option value="word of mouth">Word of Mouth</option>
                    <option value="social media">Social Media</option>
                    <option value="tv or Magazine">TV or Magazine</option>
                    <option value="your own research">Your own research</option>
                </select>
                <br>
                <br>
                <br>
                <label for="accept_terms">Do you agree to being contacted?</label>
                <input id="accept_terms" type="checkbox" name="accept_terms" value="yes" required>
                <br>
                <input id="submit-button" type="submit" value="Get Healthy!">

            </form>
        </div>

    </section>

    <footer>

        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ca93e2a05d.js" crossorigin="anonymous"></script>
</body>

</html>
