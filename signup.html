<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aloe vera based products for healthy living">
    <meta name="keywords" content="aloe vera, aloe, lifestyle, health, wellness, protein powder, skincare">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aloe Living</title>
</head>

<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Aloe<i class="fa-solid fa-seedling"></i>Living <span id="sub-logo">Power of the Aloe
                    Plant</span></h1>
        </a>
        <nav>
            <div id="page-links">
                <ul>
                <li>
                    <a href="index.html" aria-label="Go to the home page">Home</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Go to the contact information page">Contact</a>
                </li>
                <li>
                    <a href="signup.html" aria-label="Go to the sign up page" class="active-page">Subscribe</a>
                </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- hero image and signup -->
    <section id="benefits">

        <div id="hero-image"></div>

        <div id="signup-header">
            <h2>Subscribe to newsletter</h2>
            <h3>Keep up to date with Aloe Living</h3>
        </div>

        <form action="https://formdump.codeinstitute.net/" method="post" id="signup-form">

            <label for="fname">First Name</label>
            <input class="form-text" type="text" id="fname" name="first_name" required>
            <br>
            <label for="lname">Last Name</label>
            <input class="form-text" type="text" id="lname" name="last_name" required>
            <br>
            <label for="email">Email Address</label>
            <input class="form-text" type="email" id="email" name="email_address" required>
            <br>
            <label for="phone">Phone Number</label>
            <input class="form-text" type="number" id="phone" name="phone_number" required>
            <br>
            <label for="hear-about">How did you hear about us?</label>
            <select name="hear-about" id="hear-about">
                <option value="Word of Mouth"></option>
                <option value="Social Media"></option>
                <option value="Tv or Magazine"></option>
                <option value="Your own research"></option>
            </select>
            <br>
            <br>
            <label type="checkbox" for="accept_terms" value="no" checked></label>
            
        </form>
        
    </section>

    <footer>

        <!-- <div id="contact">
        <h3>: 100 Aloe Vera Street, AV City, County Vera, AV04 5AV</h3>
        <h3></h3>
        <h3></h3>
        <h3></h3>
        </div> -->

        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ca93e2a05d.js" crossorigin="anonymous"></script>
</body>

</html>
