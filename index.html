<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1 class="logo">Wordler Quiz Game</h1>
</header>

<div class="game-container">
    <div class="instructions">
        <p>Welcome to the Wordle Quiz Game! Guess the 5-letter word within 5 attempts.</p>
        <p>Each guess must be a valid 5-letter word.</p>
        <p>You can clear your input with the "Clear" button or reset the entire game.</p>
    </div>

    <div class="game-area">
        <div class="word-display">
            <div class="word-row">
                <div class="word-row-wrapper">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                </div>
            </div>
            <div class="word-row">
                <div class="word-row-wrapper">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                </div>
            </div>
            <div class="word-row">
                <div class="word-row-wrapper">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                </div>
            </div>
            <div class="word-row">
                <div class="word-row-wrapper">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                </div>
            </div>
            <div class="word-row">
                <div class="word-row-wrapper">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                    <input type="text" class="word-letter" maxlength="1">
                </div>
            </div>
        </div>

        <div class="score-display">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="attempts">
            <p>Attempts left: <span id="attempts-left">5</span></p>
        </div>
        <div class="game-controls">
            <button class="clear-button">Clear</button>
            <button class="reset-game-button">Reset Game</button>
        </div>
        <div class="message">
            <!-- Display messages like "Correct!", "Incorrect!", etc. -->
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
